<section>

  <div *ngIf="!(authService.user$ | async)?.uid; else alreadyLoggedIn">
    <h3>Login</h3>
    <br>
    <button mat-raised-button (click)="signInWithGoogle()" class="btn-google">
      Google Login
    </button>
    <br><br>
    <button mat-raised-button (click)="anonymousLogin()">
      –ênonymous Login
    </button>
  </div>

  <ng-template #alreadyLoggedIn>
    <h2>Already logged in!</h2>
  </ng-template>

</section>
